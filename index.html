<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Login Website</title>
    
    <!-- Style Link -->
     <link rel="stylesheet" href="style.css">

    <!-- Icon Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Bootsrep Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <!-- <div class="title">
        <h2>CUSTOMER LOGIN</h2>
    </div> -->
    <form class="Login2">
        <div class="h2">
            <h2>USER LOGIN</h2>
        </div>
        <div class="email">
            <label for="email"><i class="fa-solid fa-envelope"></i> Email ID</label>
            <input placeholder="Enter Your Email" name="email" id="email" type="text">
        </div>
        <div class="password">
            <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
            <input placeholder="Enter Your Password" name="password" id="password" type="password">
        </div>
        <div class="Forget">
            <h6><input type="checkbox"> Remember</h6>
            <h6><a id="fg" onclick="fg()" href="#">Forget Passsword ?</a></h6>
        </div>
        <!-- <div>
            <input type="submit" value="submit">
            <button type="button"></button>
        </div> -->
        <div class="Login-btn">
            <button name="submit" id="submit" type="submit" value="Login" class="btn btn-primary">LOGIN</button>
        </div>
        <br>
        <div>
            <h6>Don't have an account <a href="#">Sign up</a></h6>
        </div>

    </form>
    <script src="index.js"></script>
</body>
</html>
